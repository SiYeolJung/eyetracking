{% extends "webeye/base.html" %}

{% block content %}

<head>
    <title>강의 목록</title>
</head>
<body>
    <h1>강의 목록 페이지입니다</h1>
    <table>
    {% for list in lecturelist %}
        <ul>
            <img src= "https://i.imgur.com/8nLFCVPb.jpg"
            style="width:150px; height:150px;">
            <li>{{list.lecture_name}}</li>
            <li>{{list.teacher}}</li>
            <li>듣는 학생 수 : {{list.mark_count}}</li>
            <a href="{% url 'lecture_mark_toggle' list.id %}">
                <button class="btn btn-success">찜하기? 북마크? 암튼 감사합니다.</button></a>
        </ul>
    {% endfor %}
    </table>
</body>
{% endblock %}
