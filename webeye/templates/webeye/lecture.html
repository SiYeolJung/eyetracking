{% extends "webeye/base.html" %}

{% block content %}
{% load static %}


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="sxyman">
        <meta name="description" content="navVar">
        <meta name="viewport" content="width=device-width, intial-scale=1, user-scalable=no,maxium-sclae=1,minimum-sclae=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta property="og:type" content="website">
        <meta property="og:title" content="github">
        <meta property="og:description" content="webgit">
        <meta property="twitter:card" content="website">
        <meta property="twitter:title" content="github">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/lecture.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    
<body>
    <div class ="container">
    <li>강의 목록</li>
</div>
    <table>
        {% for key,values in courselist.items %}
            <div><a href="{% url 'lecture_list' key %}" >{{key}}</a></div>
            {% for value in values %}
                <ul>
                    <img src= "https://i.imgur.com/8nLFCVPb.jpg" style="width:150px; height:150px;">
                    <li>{{value.teaches}}</li>
                    <a href="{% url 'lecture_mark_toggle' value.lid %}">
                        <button class="btn btn-success">찜하기</button>
                    </a>
                </ul>
            {% endfor %}
        {% endfor %}
        </table>
</body>
</html>
