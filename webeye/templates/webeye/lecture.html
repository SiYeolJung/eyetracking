{% extends "webeye/base.html" %}
{% block content %}
{% load static %}


<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/lecture.css' %}">
    </head>
    
<body>
    <div class ="container">
    <li>강의 목록</li>
</div>
    <table>
        {% for course in courseList %}
            <div><a href="{% url 'lecture_list' course %}" >{{course}}</a></div>
            {% if course in scrapList %}
                <a href="{% url 'lecture_mark_toggle' course %}">
                        <button class="btn btn-success">이미 찜됨</button></a>
            {% else %}
                <a href="{% url 'lecture_mark_toggle' course %}">
                        <button class="btn btn-success">찜하기</button></a>
            {% endif %}
        {% endfor %}
        </table>
</body>
</html>
{% endblock %}
