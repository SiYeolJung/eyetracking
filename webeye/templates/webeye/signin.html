{% extends "webeye/base.html" %}

{% block content %}

{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="login-inner">
            <div style="text-align: center;">
                <!-- <a class="logo">GTS</a> -->
                <h1>Login</h1>
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                    <div>
                        <!-- <label for="inputEmail" class="visually-hidden">Email address</label> -->
                        <input name="username" type="text" id="text" class="text input--text" placeholder="ID" required autofocus>
                    <div>
                    <div>
                        <!-- <label for="inputPassword" class="sr-only">Password</label> -->
                        <input name="password" type="password" id="password" class="password input--text" placeholder="Password" required> 
                    </div> 
                    <br><br>
                    <button class="w-100 btn btn-lg btn-primary btn-login" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
